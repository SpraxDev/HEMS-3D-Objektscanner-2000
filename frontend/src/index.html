<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#b91d47">
  <link rel="shortcut icon" href="./favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="msapplication-config" content="./favicon/browserconfig.xml">
  <meta name="theme-color" content="#fefefe">

  <title>3D-Objektscanner 2000</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img src="./logo.png" alt="App Logo" width="30" height="30" class="d-inline-block align-text-top"
            title="Icon created by DinosoftLabs on Flaticon">
          3D-Objektscanner 2000
        </a>
      </div>
    </nav>
  </header>

  <main class="mt-3 mb-3">
    <div class="container mb-3" id="scannerControls">
      <div class="card">
        <h5 class="card-header">Scanner Steuerung</h5>
        <div class="card-body">
          <p class="card-text text-scan-status"><strong>Unbekannter Status</strong></p>
          <canvas class="d-block mb-3 bg-black" width="150" height="150"></canvas>

          <button class="btn btn-success me-2 btn-scan-start" disabled><i class="fa-solid fa-circle-play"></i>&nbsp;Start</a>
          <button class="btn btn-danger me-2 btn-scan-stop" disabled><i class="fa-solid fa-circle-stop"></i>&nbsp;Stop</a>
          <button class="btn btn-primary me-2 btn-scan-refresh" disabled><i class="fa-solid fa-arrows-rotate"></i>&nbsp;Aktualisieren</a>
        </div>
      </div>
    </div>

    <div class="container d-flex flex-wrap justify-content-center gap-2" id="gallery">
      <template>
        <div class="card">
          <div class="card-body">
            <canvas class="d-block m-auto" width="100" height="100"></canvas>
            <h5 class="card-title text-center"></h5>
            <p class="card-text d-flex justify-content-center"></p>
          </div>

          <div class="card-footer d-flex gap-1 justify-content-around">
            <button class="btn btn-secondary btn-sm btn-rename"><i class="fa-solid fa-file-pen"></i></button>
            <button class="btn btn-primary btn-sm btn-download"><i class="fa-solid fa-download"></i></button>
            <button class="btn btn-danger btn-sm btn-delete"><i class="fa-solid fa-trash"></i></button>
          </div>
      </template>
    </div>
  </main>

  <footer class="mt-auto">
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand ms-auto" href="https://github.com/SpraxDev/HEMS-3D-Objektscanner-2000" rel="noopener"
          target="_blank"><i class="fa-brands fa-github"></i>&nbsp;GitHub</a>
      </div>
    </nav>
  </footer>
</body>

</html>
